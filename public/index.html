<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Calculator Application</h1>

    <div class="Calc">
        <div>
        
            <input disabled id="screen" type="text" width="370px">
        
    </div>

    <div>
        
                <button class="btns" onclick="scrnVal('7')" >7</button>
                <button class="btns" onclick="scrnVal('8')" >8</button>
                <button class="btns" onclick="scrnVal('9')" >9</button>
                <button class="btns" onclick="scrnVal('/')" >/</button>
            
    </div>

    <div>
       
                <button class="btns" onclick="scrnVal('4')" >4</button>
                <button class="btns" onclick="scrnVal('5')" >5</button>
                <button class="btns" onclick="scrnVal('6')" >6</button>
                <button class="btns" onclick="scrnVal('-')" >-</button>
           
    </div>

    <div>
       
                <button class="btns" onclick="scrnVal('1')" >1</button>
                <button class="btns" onclick="scrnVal('2')" >2</button>
                <button class="btns" onclick="scrnVal('3')" >3</button>
                <button class="btns" onclick="scrnVal('+')" >+</button>
          
    </div>

    <div>
       
                <button class="btns" onclick="cButton()" >C</button>
                <button class="btns" onclick="scrnVal('0')" >0</button>
                <button class="btns" onclick="scrnVal('.')" >.</button>
                <button class="btns" onclick="equals()" >=</button>
          
    </div>
    

</div>


</body>
<script src="app.js"></script>

</html>
